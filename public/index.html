<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./script/script.js"></script>
    <link rel="stylesheet" href="./style/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="h-screen bg-black text-green-500">
    <div class="h-full flex flex-col crt-effect ">
        <!-- Playground section -->
        <div id="playground" class="flex-1 overflow-y-auto border-b border-green-500 p-4">
        </div>
        <!-- Input field section -->
        <div id="prompter" class="h-[10%] border-t border-green-500 flex items-center justify-center">
            <input type="text" placeholder="type here"
                class="w-full h-full bg-black text-green-500 text-3xl px-16 border-none font-bold focus:outline-none placeholder-green-500 blinking-underscore" />
        </div>
    </div>
</body>

</html>
